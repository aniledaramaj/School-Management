<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<style>
    .container{
          margin: auto;
        border: 2px solid #ccc;
            padding: 40px 20px;
            border-radius: 10px;
             max-width: 400px;
             width: 100%;


    }

</style>

</head>
<body>



<br><br><br><br>

<div class="container">
 <form method="post" >
            {% csrf_token %}

  <!-- Username input -->
  <div class="form-outline mb-4">
     <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
      <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">

      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
                <a style="margin-left: 35px " href="#!">Forgot password?</a>
    </div>


  </div>

  <!-- Submit button -->

<button style="padding-left:120px;padding-right: 120px " type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
  <!-- Register buttons -->
    <p>Not a member? <a href="{% url 'register_student' %}">Register</a></p>


</form>
</div>












</body>
</html>
